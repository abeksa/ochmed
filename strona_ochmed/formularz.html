    <div class="form-intro">
        <h2>Wypełnij formularz, aby zapisać się do bazy pacjentów</h2>
        <p>Prosimy o uzupełnienie poniższych informacji, abyśmy mogli skontaktować się z Tobą poprzez pocztę elektroniczną w celu umówienia wizyty.</p>
    </div>

    <form action="#" method="get">
        <div>
            <label for="first-name">Imię:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Wpisz swoje imię" required>
        </div>
    
        <div>
            <label for="last-name">Nazwisko:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Wpisz swoje nazwisko" required>
        </div>
    
        <div>
            <label for="address">Adres:</label>
            <input type="text" id="address" name="address" placeholder="Wpisz swój adres" required>
        </div>
    
        <div>
            <label for="email">Adres e-mail:</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com" required>
        </div>
    
        <div>
            <label for="phone">Numer telefonu:</label>
            <input type="number" id="phone" name="phone" pattern="[0-9]{9}" placeholder="Wpisz numer telefonu" required>
        </div>

        <div>
            <label for="specialist">Wybierz specjalistę:</label>
            <select id="specialist" name="specialist" required>
                <option value="">-- Wybierz specjalistę --</option>
                <option value="rodzinny">Lekarz rodzinny</option>
                <option value="okulista">Okulista</option>
                <option value="diabetolog">Diabetolog</option>
            </select>
        </div>
    
        <input type="submit" value="Zatwierdź dane">
    </form>
